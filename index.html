<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Weather</title>
  </head>
  <body>
    <h1>Weather</h1>
    <div class="container">
      <form id="forecast">
        <label for="city">Enter name of City</label>
        <input id="city" type="text">
        <button id="btn" type="submit" name="button">Check Weather</button>
      </form>
      <h2 id="cityName"></h2>
      <div class="weatherOutput row">
      </div>
      <h3>Compare weather in two cities!</h3>
      <form id="compare">
        <label for="city1">Enter name of City</label>
        <input id="city1" type="text">
        <label for="city2">Enter name of City</label>
        <input id="city2" type="text">
        <button id="btn" type="submit" name="button">Check Weather</button>
      </form>
      <div id="diffDisplay">
      </div>
    </div>
  </body>
